                "$__all"
              ]
            },
            "datasource": {
              "type": "prometheus",
              "uid": "cluster-monitoring"
            },
            "definition": "label_values(namespace)",
            "hide": 0,
            "includeAll": true,
            "multi": true,
            "name": "namespace",
            "options": [],
            "query": {
              "qryType": 1,
              "query": "label_values(namespace)",
              "refId": "PrometheusVariableQueryEditor-VariableQuery"
            },
            "refresh": 1,
            "regex": "",
            "skipUrlSync": false,
            "sort": 0,
            "type": "query"
          },
          {
            "current": {
              "selected": true,
              "text": [
                "All"
              ],
              "value": [
                "$__all"
              ]
            },
            "datasource": {
              "type": "prometheus",
              "uid": "cluster-monitoring"
            },
            "definition": "label_values({namespace=~\"$namespace\"},pod)",
            "hide": 0,
            "includeAll": true,
            "multi": true,
            "name": "pod",
            "options": [],
