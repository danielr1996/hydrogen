            "sort": 0,
            "type": "query"
          },
          {
            "current": {},
            "hide": 0,
            "name": "search",
            "options": [],
            "query": "",
            "skipUrlSync": false,
            "type": "textbox"
          }
        ]
      },
      "time": {
        "from": "now-5m",
        "to": "now"
      },
      "timepicker": {},
      "timezone": "browser",
      "title": "Logs",
