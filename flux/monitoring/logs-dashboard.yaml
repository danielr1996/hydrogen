apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: logs
  namespace: monitoring
spec:
  allowCrossNamespaceImport: true
  folder: Kubernetes
  instanceSelector:
    matchLabels:
      dashboards: grafana
  configMapRef:
    name: logs
    key: dashboard.json
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: logs
data:
  dashboard.json: |
    {
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": {
              "type": "grafana",
              "uid": "-- Grafana --"
            },
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
