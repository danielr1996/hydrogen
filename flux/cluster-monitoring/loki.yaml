apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: flux-system
spec:
  interval: 10m
  timeout: 5m
  chart:
    spec:
      chart: loki
      version: '6.6.4'
      sourceRef:
        kind: HelmRepository
        name: grafana
      interval: 5m
  install:
    createNamespace: true
  targetNamespace: cluster-monitoring
  storageNamespace: cluster-monitoring
  releaseName: loki
  values:
    deploymentMode: SingleBinary
    loki:
      limits_config:
        #        ingestion_rate_mb: 100MB
        #        ingestion_burst_size_mb: 400MB
        #        per_stream_rate_limit: 5MB
        #        per_stream_rate_limit_burst: 20MB
        max_global_streams_per_user: 10000
      auth_enabled: false
      commonConfig:
        replication_factor: 1
      storage:
        type: 'filesystem'
      schemaConfig:
        configs:
          - from: "2024-01-01"
            store: tsdb
            index:
              prefix: loki_index_
              period: 24h
            object_store: filesystem # we're storing on filesystem so there's no real persistence here.
            schema: v13
    chunksCache:
      enabled: false
    gateway:
      basicAuth:
        enabled: false
    singleBinary:
      persistence:
        size: "40Gi"
      replicas: 1
    read:
      replicas: 0
    backend:
      replicas: 0
    write:
      replicas: 0